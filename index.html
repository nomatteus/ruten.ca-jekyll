---
layout: default
title: Home
---
<h1>Hello world!</h1>
<p>This is my first Jekyll website.</p>


<ul class="posts">
{% for post in site.posts %}
  <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>

<ul class="pages">
{% for page in site.pages %}
  <li>&raquo; <a href="{{ page.url }}">{{ page.title }}</a></li>
{% endfor %}
</ul>
