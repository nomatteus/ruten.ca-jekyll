---
layout: default
body_class: project
---

<div id="project">
  <h1>{{ page.title }}</h1>
  
  {{ content }}
</div>
 
<div id="related">
  <h2>Related Projects</h2>
  <ul class="projects">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
